<!-- The goal of this lesson is to understand the basics of the Bootrap grid. You should be able to add a row to a webpage successfully. -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Student Grid Basics</title>
  <style>
      .cyan{
          background: cyan;
          width: 100px;
      }
      .red{
          background: red;
          width: 100px;
      }
      .yellow {
          background: yellow;
          width: 100px;
      }
      .pink {
          background: pink;
          width: 100px;
      }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col 4 red">
        One of three columns
      </div>
      <div class="col-4 yellow">
        One of three columns
      </div>
      <div class="col-4 cyan">
        One of three columns
      </div>
    </div>
</body>

</html>
